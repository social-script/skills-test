<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tavola Rustica - Authentic Italian Restaurant</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Lora:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            background-color: #F5F5F0;
            color: #2C2C2C;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .hero {
            height: 600px;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><pattern id="wood" patternUnits="userSpaceOnUse" width="100" height="100"><rect width="100" height="100" fill="%238B7355"/><line x1="0" y1="0" x2="100" y2="0" stroke="%23654321" stroke-width="2"/><line x1="0" y1="20" x2="100" y2="20" stroke="%23654321" stroke-width="1" opacity="0.5"/><line x1="0" y1="40" x2="100" y2="40" stroke="%23654321" stroke-width="1" opacity="0.3"/></pattern></defs><rect width="1200" height="600" fill="url(%23wood)"/><circle cx="200" cy="150" r="60" fill="%23D4A574" opacity="0.6"/><circle cx="900" cy="400" r="80" fill="%23C19A6B" opacity="0.5"/><rect x="150" y="300" width="200" height="150" fill="%23A0826D" opacity="0.4" rx="20"/></svg>') center/cover;

            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            z-index: 10;
            animation: fadeInUp 1s ease-out;
        }

        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            font-weight: 800;
            letter-spacing: 2px;
        }

        .hero p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
            font-style: italic;
        }

        .cta-button {
            background-color: #C41E3A;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.3);
        }

        .cta-button:hover {
            background-color: #a01729;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.4);
        }

        .section {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 60px;
            color: #2C2C2C;
            position: relative;
            padding-bottom: 20px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #C41E3A;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .menu-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #C41E3A;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .menu-card h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #C41E3A;
        }

        .menu-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #E5E5E0;
        }

        .menu-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .item-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #2C2C2C;
            margin-bottom: 5px;
        }

        .item-description {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .item-price {
            font-weight: 600;
            color: #C41E3A;
            font-size: 1.1rem;
        }

        .about-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .about-text h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2C2C2C;
        }

        .about-text p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #555;
        }

        .about-image {
            background: linear-gradient(135deg, #C41E3A 0%, #a01729 100%);
            height: 400px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
        }

        footer {
            background-color: #2C2C2C;
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 40px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-section {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .about-section {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .about-text h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
